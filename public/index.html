<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Price Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f2f2f2;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #007BFF;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
    }
    .sold-item {
      margin: 5px 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Card Price Checker</h2>
    <input id="cardName" type="text" placeholder="Enter card name" />
    <button onclick="searchCard()">Search</button>

    <div class="result" id="result">
      <!-- Results will appear here -->
    </div>
  </div>

  <script>
    async function searchCard() {
      const cardName = document.getElementById("cardName").value.trim();
      if (!cardName) return alert("Enter a card name");

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Loading...";

      try {
        const res = await fetch("/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cardName })
        });

        const data = await res.json();

        if (data.err_msg) {
          resultDiv.innerHTML = `<p style="color:red;">${data.err_msg}</p>`;
          return;
        }

        let html = `<p><strong>Average Price:</strong> $${data.averagePrice}</p>`;
        html += "<h4>Recent Sold Listings:</h4>";
        if (data.recentSold.length > 0) {
          html += "<ul>";
          data.recentSold.forEach(item => {
            html += `<li class="sold-item">${item.title} - $${item.price} ${item.currency}</li>`;
          });
          html += "</ul>";
        } else {
          html += "<p>No recent sold listings found.</p>";
        }

        resultDiv.innerHTML = html;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p style="color:red;">Error fetching data</p>`;
      }
    }
  </script>
</body>
</html>
