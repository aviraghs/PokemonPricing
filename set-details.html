<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Details - Pok√©Card Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            background: #1a1a2e;
            border-bottom: 1px solid #2d2d44;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8em;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .back-btn {
            padding: 10px 20px;
            background: #2d2d44;
            color: #e0e0e0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #3a3a5a;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .set-header {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid #2d2d44;
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .set-logo-container {
            flex-shrink: 0;
            width: 150px;
            height: 150px;
            background: #16213e;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .set-logo {
            max-width: 110px;
            max-height: 110px;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .set-logo-placeholder {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
        }

        .set-info {
            flex: 1;
        }

        .set-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .set-meta {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-bottom: 5px;
        }

        .meta-value {
            font-size: 1.3em;
            font-weight: 600;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
        }

        .spinner {
            border: 4px solid #2d2d44;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cards-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .card-item {
            background: #1a1a2e;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #2d2d44;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .card-image {
            width: 100%;
            aspect-ratio: 5/7;
            background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-info {
            padding: 15px;
        }

        .card-name {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e0e0e0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
            color: #b0b0b0;
            margin-bottom: 10px;
        }

        .card-number {
            background: #16213e;
            padding: 3px 8px;
            border-radius: 12px;
            color: #667eea;
        }

        .card-rarity {
            font-size: 0.85em;
            color: #b0b0b0;
        }

        .card-price {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #2d2d44;
            font-size: 0.9em;
        }

        .price-label {
            color: #b0b0b0;
            font-size: 0.8em;
        }

        .price-value {
            font-size: 1.2em;
            font-weight: 700;
            color: #667eea;
            margin-top: 3px;
        }

        .error-message {
            background: #ef4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .no-cards {
            text-align: center;
            padding: 80px 20px;
            color: #b0b0b0;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .logo {
                font-size: 1.3em;
            }

            .set-header {
                flex-direction: column;
                padding: 25px;
                text-align: center;
            }

            .set-name {
                font-size: 1.8em;
            }

            .set-meta {
                justify-content: center;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo" onclick="window.location.href='/'">‚ö° POK√âCARD PRO</div>
        <button class="back-btn" onclick="window.location.href='/'">‚Üê Back to Home</button>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading set details...</p>
        </div>

        <div id="error" style="display: none;">
            <div class="error-message"></div>
        </div>

        <div id="setContent" style="display: none;">
            <div class="set-header">
                <div class="set-logo-container" id="setLogoContainer">
                    <!-- Logo will be inserted here -->
                </div>
                <div class="set-info">
                    <h1 class="set-name" id="setName"></h1>
                    <div class="set-meta">
                        <div class="meta-item">
                            <span class="meta-label">Release Date</span>
                            <span class="meta-value" id="setReleaseDate"></span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Total Cards</span>
                            <span class="meta-value" id="setCardCount"></span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Series</span>
                            <span class="meta-value" id="setSeries"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cards-section">
                <h2 class="section-title">Cards in this Set</h2>
                <div class="cards-grid" id="cardsGrid"></div>
            </div>
        </div>
    </div>

    <script>
        // Get set ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const setId = urlParams.get('set');
        const language = urlParams.get('lang') || 'en';

        if (!setId) {
            showError('No set specified. Please select a set from the home page.');
        } else {
            loadSetDetails(setId, language);
        }

        async function loadSetDetails(setId, language) {
            try {
                // Fetch set details directly from TCGdex API
                const response = await fetch(`https://api.tcgdex.net/v2/${language}/sets/${setId}`);

                if (!response.ok) {
                    throw new Error('Set not found');
                }

                const setData = await response.json();
                displaySetDetails(setData);

            } catch (error) {
                console.error('Error loading set:', error);
                showError('Failed to load set details. Please try again.');
            }
        }

        function displaySetDetails(setData) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('setContent').style.display = 'block';

            // Set basic info
            document.getElementById('setName').textContent = setData.name;
            document.getElementById('setReleaseDate').textContent = setData.releaseDate || 'Unknown';
            document.getElementById('setCardCount').textContent = setData.cardCount?.total || setData.cards?.length || 'N/A';
            document.getElementById('setSeries').textContent = setData.serie?.name || 'N/A';

            // Set logo
            const logoContainer = document.getElementById('setLogoContainer');
            let logoUrl = setData.logo || setData.symbol;
            if (logoUrl && !logoUrl.match(/\.(png|jpg|jpeg|webp|svg)$/i)) {
                logoUrl = `${logoUrl}.png`;
            }

            if (logoUrl) {
                logoContainer.innerHTML = `<img src="${logoUrl}" alt="${setData.name}" class="set-logo">`;
            } else {
                logoContainer.innerHTML = `<div class="set-logo-placeholder">‚ö°</div>`;
            }

            // Display cards
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = '';

            if (!setData.cards || setData.cards.length === 0) {
                cardsGrid.innerHTML = '<div class="no-cards">No cards found in this set.</div>';
                return;
            }

            setData.cards.forEach(card => {
                const cardElement = createCardElement(card, setData.id);
                cardsGrid.appendChild(cardElement);
            });
        }

        function createCardElement(card, setId) {
            const div = document.createElement('div');
            div.className = 'card-item';
            div.onclick = () => {
                window.location.href = `/card-details?id=${card.id}&lang=${language}`;
            };

            // Get image URL
            let imageUrl = card.image;
            if (!imageUrl && card.id) {
                imageUrl = `https://assets.tcgdex.net/${language}/${setId}/${card.localId}`;
            }

            // Get price if available
            let priceHtml = '';
            if (card.tcgplayer) {
                const price = card.tcgplayer.prices?.holofoil?.market ||
                             card.tcgplayer.prices?.reverseHolofoil?.market ||
                             card.tcgplayer.prices?.normal?.market;
                if (price) {
                    priceHtml = `
                        <div class="card-price">
                            <div class="price-label">TCGPlayer Market</div>
                            <div class="price-value">$${price.toFixed(2)}</div>
                        </div>
                    `;
                }
            }

            div.innerHTML = `
                <div class="card-image">
                    ${imageUrl ? `<img src="${imageUrl}/low.webp" alt="${card.name}" onerror="this.onerror=null; this.src='${imageUrl}/low.png';">` : '<div style="color: #667eea; font-size: 3em;">üé¥</div>'}
                </div>
                <div class="card-info">
                    <div class="card-name" title="${card.name}">${card.name}</div>
                    <div class="card-meta">
                        <span class="card-number">#${card.localId}</span>
                        <span class="card-rarity">${card.rarity || 'Common'}</span>
                    </div>
                    ${priceHtml}
                </div>
            `;

            return div;
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.querySelector('.error-message').textContent = message;
        }
    </script>
</body>
</html>
