<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Pok√©Card Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            background: #1a1a2e;
            border-bottom: 1px solid #2d2d44;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8em;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .back-btn {
            padding: 10px 20px;
            background: #2d2d44;
            color: #e0e0e0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .back-btn:hover {
            background: #3a3a5a;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
        }

        .spinner {
            border: 4px solid #2d2d44;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-header {
            margin-bottom: 40px;
        }

        .search-query {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #667eea;
        }

        .results-count {
            font-size: 1.1em;
            color: #b0b0b0;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .result-card {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #2d2d44;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #e0e0e0;
            flex: 1;
        }

        .card-number {
            background: #16213e;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #667eea;
            white-space: nowrap;
            margin-left: 10px;
        }

        .card-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        .prices-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #2d2d44;
        }

        .prices-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #e0e0e0;
        }

        .price-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .price-box {
            background: #16213e;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .price-source {
            font-size: 0.8em;
            color: #b0b0b0;
            margin-bottom: 8px;
            display: block;
        }

        .price-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #667eea;
        }

        .price-value.unavailable {
            color: #6b7280;
            font-size: 1em;
        }

        .add-to-collection {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .add-to-collection:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .add-to-collection:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .no-results {
            text-align: center;
            padding: 100px 20px;
        }

        .no-results-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .no-results-title {
            font-size: 2em;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        .no-results-text {
            color: #b0b0b0;
            font-size: 1.1em;
        }

        .error-message {
            background: #ef4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .logo {
                font-size: 1.3em;
            }

            .container {
                padding: 20px;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .price-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo" onclick="window.location.href='/'">‚ö° POK√âCARD PRO</div>
        <button class="back-btn" onclick="window.location.href='/'">‚Üê Back to Home</button>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Searching for cards...</p>
        </div>

        <div id="error" style="display: none;">
            <div class="error-message"></div>
        </div>

        <div id="results" style="display: none;">
            <div class="search-header">
                <h1 class="search-query" id="searchQuery"></h1>
                <p class="results-count" id="resultsCount"></p>
            </div>

            <div class="results-grid" id="resultsGrid"></div>
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <div class="no-results-icon">üîç</div>
            <h2 class="no-results-title">No Results Found</h2>
            <p class="no-results-text">Try adjusting your search or filters</p>
        </div>
    </div>

    <script>
        // Get search parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('q');
        const setFilter = urlParams.get('set');
        const rarityFilter = urlParams.get('rarity');
        const typeFilter = urlParams.get('type');

        // Display search query
        if (searchQuery) {
            document.getElementById('searchQuery').textContent = `Results for: "${searchQuery}"`;
        } else if (setFilter) {
            document.getElementById('searchQuery').textContent = `Cards from: ${setFilter}`;
        } else {
            document.getElementById('searchQuery').textContent = `All Cards`;
        }

        // Perform search
        async function performSearch() {
            try {
                const response = await fetch('/api/search-cards', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: searchQuery,
                        set: setFilter,
                        rarity: rarityFilter,
                        type: typeFilter
                    })
                });

                if (!response.ok) {
                    throw new Error('Search failed');
                }

                const results = await response.json();
                displayResults(results);

            } catch (error) {
                console.error('Search error:', error);
                showError('Failed to search for cards. Please try again.');
            }
        }

        function displayResults(results) {
            document.getElementById('loading').style.display = 'none';

            if (!results || results.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                return;
            }

            document.getElementById('results').style.display = 'block';
            document.getElementById('resultsCount').textContent = `Found ${results.length} card${results.length !== 1 ? 's' : ''}`;

            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';

            results.forEach(card => {
                const cardElement = createCardElement(card);
                grid.appendChild(cardElement);
            });
        }

        function createCardElement(card) {
            const div = document.createElement('div');
            div.className = 'result-card';

            const setName = card.set?.name || 'Unknown Set';
            const rarity = card.rarity || 'Unknown';
            const tcgPrice = card.pricing?.averagePrice ? `$${card.pricing.averagePrice}` : 'N/A';
            
            let imageUrl = 'https://via.placeholder.com/250x350.png?text=No+Image';
            if (card.image) {
                imageUrl = card.image.endsWith('/low.png') ? card.image : `${card.image}/low.png`;
            }

            div.innerHTML = `
                <div class="card-image" style="text-align: center; margin-bottom: 20px;">
                    <img src="${imageUrl}" alt="${card.name}" style="width:100%; height:auto; max-width: 250px; border-radius: 10px;">
                </div>
                <div class="card-header">
                    <h3 class="card-title">${card.name}</h3>
                    <span class="card-number">#${card.localId || card.id}</span>
                </div>
                <div class="card-meta">
                    <div class="meta-item">
                        <span>üì¶</span>
                        <span>${setName}</span>
                    </div>
                    <div class="meta-item">
                        <span>‚≠ê</span>
                        <span>${rarity}</span>
                    </div>
                    ${card.types ? `
                    <div class="meta-item">
                        <span>üî•</span>
                        <span>${card.types.join(', ')}</span>
                    </div>
                    ` : ''}
                </div>
                <div class="prices-section">
                    <h4 class="prices-title">Current Prices</h4>
                    <div class="price-grid" id="prices-${card.id}">
                        <div class="price-box">
                            <span class="price-source">TCGPlayer</span>
                            <span class="price-value ${tcgPrice === 'N/A' ? 'unavailable' : ''}">${tcgPrice}</span>
                        </div>
                    </div>
                </div>
                <button class="add-to-collection" onclick="addToCollection('${card.id}', '${card.set?.id}', '${card.localId}', '${card.name.replace(/'/g, "\\'")}')">
                    Add to Collection
                </button>
            `;

            return div;
        }

        async function addToCollection(cardId, setId, cardNumber, cardName) {
            const token = localStorage.getItem('pokecardToken');
            
            if (!token) {
                alert('Please login to add cards to your collection');
                window.location.href = '/?login=true';
                return;
            }

            try {
                const response = await fetch('/api/cards', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title: cardName,
                        setId: setId,
                        cardNumber: cardNumber,
                        language: 'en'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to add card');
                }

                alert('Card added to your collection!');
            } catch (error) {
                console.error('Error adding card:', error);
                alert('Failed to add card to collection');
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.querySelector('.error-message').textContent = message;
        }

        // Start search on page load
        if (searchQuery || setFilter || rarityFilter || typeFilter) {
            performSearch();
        } else {
            showError('No search query provided');
        }
    </script>
</body>
</html>
